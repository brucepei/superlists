<html>
<head>
    <title>To-Do lists</title>
</head>

<body>
    <h1>To-Do lists</h1>

    <form method="post">
        <input type="textbox" name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
        <br/>
        {% csrf_token %}
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
    </form>
    <table id="id_list_table">
        <tr>
            <td>1: {{ new_item_text }}</td>
        </tr>
    </table>
    </table>
</body>
</html>
